<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Photo Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to Anime Photo Converter</h1>
        <p>Upload your photo and convert it into anime style!</p>
        
        <label for="file-upload" class="custom-file-upload">Choose a Photo</label>
        <input type="file" id="file-upload" accept="image/*">
        
        <br><br>
        
        <button id="convert-btn">Convert to Anime</button>
        
        <br><br>
        
        <div id="output">
            <!-- Converted Image Will Be Displayed Here -->
        </div>
    </div>

</body>
